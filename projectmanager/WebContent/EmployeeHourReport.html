

<table class="table table-striped table-bordered">

	<thead>
		<tr>
			<td>firstname</td>
			<td>projectname</td>
			<td>date</td>
			<td>start time</td>
			<td>end date</td>
			<td>description</td>
		</tr>
	</thead>
	<tr data-ng-repeat="x in Employee">
		<td>{{x.employee.firstname}}</td>	
		<td>{{x.project.projectname}}</td>
		<td>{{x.date}}</td>
		<td>{{x.starttime}}</td>
		<td>{{x.endtime}}</td>
		<td>{{x.description}}</td>
	</tr>

</table>


<div class="container">
  
  <!-- Trigger the modal with a button -->
  <button type="button" class="btn btn-success btn-lg" data-toggle="modal" data-target="#myModal">Open Form</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" role="dialog">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">add/edit project</h4>
        </div>
        <div class="modal-body">
         <div > 
<form>
           add project:<br> <select data-ng-model="project">
		  <option  >select project here</option>
		     <option value="{{x.id}}" data-ng-repeat="x in Project" required="true">{{x.projectname}}</option>
	       </select> <br>
	        Date <br> <input type="date" id="datepicker" data-ng-model="date"><br> 
	        Start hour <br> <input type="time" min="{{starttime}}" max={{endtime}} id="starttime"><br> 
	        End hour<br> <input type="time" id="endtime" min="{{starttime}}" max={{endtime}}  required="true"><br>
	        description <br> <input type="text" data-ng-model="description"  required="true"><br>
	       <button class="btn btn-success" data-ng-click="addNewHourReport()">Add</button>
</form>
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
 
</div>
